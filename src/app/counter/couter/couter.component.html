<div class="mt-5 text-center">
    <h2 >
        Counter App
    </h2>
    <span >count: {{count$ | async}}</span>
    <div class="mt-3">
        <button (click)="increment()" class="btn btn-success m-1">Increment</button>
        <button (click)="decrement()" class="btn btn-danger btn-danger m-1">Decrement</button>
        <button (click)="reset()" class="btn btn-warning m-1">Reset</button>
    </div>
</div>

<app-custom-counter-input></app-custom-counter-input>
