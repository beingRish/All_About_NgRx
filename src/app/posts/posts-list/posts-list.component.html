<div class="container">
    <div class="card ">
        <div class="card-header">
            <h1>Posts List</h1>
            <button type="button" class="btn btn-info mt-2 mb-3">
                <a [routerLink]="['/add-post']">
                    <i class="fa fa-add" aria-hidden="true"></i>
                    Add Post</a>
            </button>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped" *ngIf="posts$ | async as postsData">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Title</th>
                                <th>Description</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let post of postsData">
                                <td>{{ post.id }}</td>
                                <td> {{ post.title }}</td>
                                <td> {{ post.description }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
